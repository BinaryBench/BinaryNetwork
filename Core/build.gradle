import groovy.io.FileType
group 'me.binarynetwork'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

configurations {
    //Add configuration!
    includeInJar
}

dependencies {
    //Tests!
    testCompile group: 'junit', name: 'junit', version: '4.11'

    //Add all jars in src/main/libs
    compile fileTree(include: ['*.jar'], dir: 'src/main/libs')

    //Add all jars in ../Libraries
    compile fileTree(include: ['*.jar'], dir: '../Libraries')


    //Add libs
    // https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
    includeInJar group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'

    configurations.compile.extendsFrom(configurations.includeInJar)
}

jar {
    from configurations.includeInJar.collect { zipTree it }
}